# 로컬 WebSocket 테스트 환경 설정
spring.application.name=novelbot-websocket-test
server.port=8080

# 실제 AWS AI 서버 사용
ai.server.url=http://ec2-52-90-153-224.compute-1.amazonaws.com:8000
ai.server.username=admin
ai.server.password=admin123

# JWT 설정 (테스트용) - 256비트(32자) 이상 필요
jwt.secret=local-test-secret-key-for-development-only-minimum-256-bits-required
jwt.expiration=86400

# 인메모리 H2 데이터베이스 (간단한 테스트 데이터용)
spring.datasource.url=jdbc:h2:mem:websockettest
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.flyway.enabled=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# 보안 설정 (테스트용으로 단순화)
spring.security.require-ssl=false

# 데이터 초기화 (일단 비활성화)
spring.jpa.defer-datasource-initialization=true
# spring.sql.init.data-locations=classpath:test-data.sql
spring.sql.init.mode=never

# Redis 및 GCS 관련 자동 구성 비활성화  
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Google Cloud Storage 설정 (로컬 테스트용 - 실제 사용 안함)
gcp.storage.bucket=local-test-bucket
gcp.storage.folder=test-folder
gcp.credentials.path=classpath:service-account-dummy.json

# 로깅
logging.level.com.novelbot=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG